<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator Carvajal</title>
		<!-- provide the necessary meta tags -->
		<meta charset="UTF-8"> 
		<meta name="viewport" content="with=device-width, initial-scale=1.0">
		<link rel="icon" href="icon.png" type="image/gif">
        <style>
        	body {background: lightblue; 
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {color: maroon}
        </style>

	</head>
<body>
	<h1> Car Depreciation Calculator </h1>
	<h2> Your Car Model: <span id="model"> </span></h2>
    <h2> Car Cost: <span id="cost"> </span></h2>
    <h2> Age of your Car: <span id="age"> </span></h2>
    <h2> Good Condition?: <span id="condition"> </span></h2>
    <h2> Your Car's Current Market Value <span id="currentvalue"> </span></h2>
    
    <button onclick="enterCar()"> Enter your Car information </button>
    <script>
    	/* do not forget to place comments on the script */
    	function enterCar() {
        	carmodel = prompt("Enter Car Model");
            carcost = prompt("Enter Cost of the Car");
            carage = prompt("How old is your car?");
            good = confirm("In Good Condition? Ok for Yes / Cancel for No");
            model.innerHTML = carmodel;
            cost.innerHTML = carcost;
            age.innerHTML = carage;
            condition.innerHTML = (good) ? "Yes" : "No";      
            computeMarketValue(parseFloat(carage), parseFloat(carcost), good); // create this function 
        }
        
        function computeMarketValue( age, cost, condition) { //declares the function and the parameter, which gives the function its required values
	        var price = 0; // declares variable price that will be used to temporarily store currentvalue's value for computations
	        if (age > 10) { // declares that price = 70000 if age is greater than 10
	        	price = 70000.00;
	        } else if (age >= 8) { // declares that price = 100000 if age is greater than or equal to 8
	        	price = 100000.00;
	        } else if (age >= 5) { // declares that price = 0.75*cost if age is greater rhan or equal to 5
	        	price = 0.75 * cost;
	        } else if (age < 5) { // declares that price = 0.5*cost if age is less than 5
	        	price = 0.50 * cost;
	        }
	       	if (!condition) { // reduces price by 10% if car is in bad condition
    			price = price * 0.9; 
	  		}
	  		currentvalue.innerHTML = price; // updates the currentvalue's value to price's value
		}
    </script>
    
</body>
</html>
