<!DOCTYPE html>
<html>
	<head>
		<title>Choose your Pokemon Carvajal</title>
		<!-- provide the necessary meta tags -->
		<meta charset="UTF-8"> 
		<meta name="viewport" content="with=device-width, initial-scale=1.0">
		<link rel="icon" href="icon.png" type="image/gif">
        <style>
        	* { box-sizing: border-box; font-family: arial; color: white;}
            div {background: navy;
            	width: 30%; 
                text-align:center;
           		width:250px; 
                height: 250px; 
           		margin: 0 auto; 
                border: 1px solid black;
                padding-left:1px; 
                background: navy;
             }
            img {width: 65px; 
            	height:74px; 
                border: 1px solid black; 
                float:left; 
                margin: 1px
            }
			img:first-of-type {	/*pertaining to pikachu*/
            	width: 100px; 
                height: 150px; 
                border: 1px solid black; 
                background: lavender; 
                padding-left: 10px; 
                margin-right:10px
            }
			img:hover{cursor:pointer;
            	background: lavender; 
            }
        </style>

	</head>
	<body>
        <div>
		<h2> Choose your Pokemon </h2>
		<img id="avatar"  onclick=”cPix(this)” src="https://img.pokemondb.net/sprites/ultra-sun-ultra-moon/normal/pikachu-f.png" 
					title="Pikachu" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/black-white/shiny/ninetales.png" 
					title="Ninetales" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/black-white/normal/dragonite.png" 
					title="Dragonite" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/x-y/normal/ivysaur.png" 
					title="Ivysaur" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/x-y/shiny/wigglytuff.png" 
					title="Wigglytuff" onclick="cPix(this)" />
	</div>

        <script>
            /* do not forget to include comments to this script */
	function cPix(clicked) { //declares the function and sets the parameter to enable the function to recieve data
		var avatar= document.getElementById("avatar"); //allows us to access and make chnages to the current avatar
		avatar.src = clicked.src; //exchanges the current avatar image with the new image 
		avatar.title = clicked.title; //exchanges the current avatar title with the new title
  	}		
        </script>
	</body>
</html>
